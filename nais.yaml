name: fpinfo-historikk
team: bris
image: repo.adeo.no:5443/fpinfo-historikk
replicas:
    min: 2
    max: 2
    cpuThresholdPercentage: 50
prometheus:
    enabled: true
    path: /api/actuator/prometheus
port: 8080
healthcheck:
    liveness:
      initialDelay: 60
      path: api/actuator/info
    readiness:
      initialDelay: 60
      path:  api/actuator/info
resources:
    limits:
      cpu: 1500m
      memory: 3072Mi
    requests:
      cpu: 250m
      memory: 1536Mi
fasitResources:
  used:
    - alias: aad_b2c_clientid
      resourceType: credential
      propertyMap:
        username: NO_NAV_SECURITY_OIDC_ISSUER_SELVBETJENING_ACCEPTEDAUDIENCE
    - alias: aad_b2c_discovery
      resourceType: baseurl
      propertyMap:
         url: NO_NAV_SECURITY_OIDC_ISSUER_SELVBETJENING_DISCOVERYURL
  exposed:
    - alias: fpsoknad-historikk-api
      resourceType: restservice
      path: /api

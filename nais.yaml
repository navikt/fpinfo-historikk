name: fpinfo-historikk
vault.enabled : true
secrets: true
team: teamforeldrepenger
image: repo.adeo.no:5443/fpinfo-historikk
replicas:
    min: 2
    max: 2
    cpuThresholdPercentage: 50
prometheus:
    enabled: true
    path: /api/actuator/prometheus
port: 8080
healthcheck:
    liveness:
      initialDelay: 60
      path: api/actuator/info
    readiness:
      initialDelay: 60
      path:  api/actuator/info
resources:
    limits:
      cpu: 1500m
      memory: 3072Mi
    requests:
      cpu: 250m
      memory: 1536Mi
fasitResources:
  used:
    - alias: aad_b2c_clientid
      resourceType: credential
      propertyMap:
        username: no_nav_security_oidc_issuer_selvbetjening_acceptedaudience
    - alias: aad_b2c_discovery
      resourceType: baseurl
      propertyMap:
         url: no_nav_security_oidc_issuer_selvbetjening_discoveryurl
    - alias: srvfpinfo-historikk
      resourceType: credential
      propertyMap:
        username: kafka_username
        password: kafka_password
    - alias : FPINFOHISTORIKK_PROPERTIES
      resourceType: applicationProperties
  exposed:
    - alias: fpsoknad-historikk-api
      resourceType: restservice
      path: /api

name: fpinfo-historikk
secrets: true
team: teamforeldrepenger
image: repo.adeo.no:5443/fpinfo-historikk
replicas:
    min: 2
    max: 2
    cpuThresholdPercentage: 50
prometheus:
    enabled: true
    path: /api/actuator/prometheus
port: 8080
healthcheck:
    liveness:
      initialDelay: 60
      path: api/actuator/info
    readiness:
      initialDelay: 60
      path:  api/actuator/info
resources:
    limits:
      cpu: 1500m
      memory: 3072Mi
    requests:
      cpu: 250m
      memory: 1536Mi
fasitResources:
  exposed:
    - alias: fpsoknad-historikk-api
      resourceType: restservice
      path: /api

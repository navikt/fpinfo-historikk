spring:
   cloud:
      vault:
         enabled: true
         uri: https://vault.adeo.no
         database:
            enabled: true
            role: fpinfo-historikk-prod-admin
            backend: postgresql/prod-fss
         authentication: KUBERNETES
         kubernetes:
            role: fpinfo-historikk
            kubernetes-path: kubernetes/prod/fss
            service-account-token-file: /var/run/secrets/kubernetes.io/serviceaccount/token        
         generic:
            enabled: true
            backend: kv/prod/fss
            application-name: fpinfo-historikk/default
            default-context: fpinfo-historikk/default 
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

admin:
  username: vtp
  password: vtp
server:
  port: 9003
spring:
  cloud:
    vault:
      enabled: false
  datasource:
    url: jdbc:postgresql://postgres:5432/fpinfohistorikk
    hikari:
      username: fpinfohistorikk
      password: fpinfohistorikk
  jpa:
    show-sql: false
    properties:
      hibernate: format_sql=true
    hibernate:
      ddl-auto: update
  flyway:
    baselineOnMigrate: false
    enabled: false
  mvc:
    log-request-details: true
kafka:
  aiven:
    bootstrap-servers: localhost:9093
  onprem:
    jaas-config: org.apache.kafka.common.security.plain.PlainLoginModule required username=vtp password=vtp;
    bootstrap-servers: localhost:9093

no.nav:
  security:
    jwt:
      client:
        registration:
          fpsoknad-mottak:
            well-known-url: http://localhost:8060/rest/tokenx/.well-known/oauth-authorization-server
            token-exchange:
              audience: local:teamforeldrepenger:fpsoknad-oppslag
            authentication:
              client-id: fpinfo-historikk
              client-jwk: src/test/resources/tokenx/jwk.json
          localhost:
            well-known-url: http://localhost:8060/rest/tokenx/.well-known/oauth-authorization-server
            grant-type: urn:ietf:params:oauth:grant-type:token-exchange
            token-exchange:
              audience: lokal
            authentication:
              client-id: fpinfo-historikk
              client-jwk: src/test/resources/tokenx/jwk.json
              client-auth-method: private_key_jwt
      issuer:
        tokenx:
          discovery-url: http://localhost:8060/rest/tokenx/.well-known/oauth-authorization-server
          accepted-audience: lokal

historikk:
  dittnav:
    enabled: false
  inntektsmelding:
    enabled: false
  oppslag:
    enabled: false
  innsending:
    s√∏knad:
      enabled: false
    fordeling:
      enabled: false
  tilbakekreving:
    enabled: false

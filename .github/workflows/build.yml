name: Bygg og deploy

on:
    push:
        branches:
            - master    # Push events on master branch
env:
    IMAGE_BASE: ghcr.io/${{ github.repository }}

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Hent tag
              run: |
                  echo "TAG=$(date +%Y.%m.%d.%H%M%S)-$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV

            - name: Set cache key
              run: |
                  echo "CACHE_KEY=$(expr $(date +%V) - 1 + 1)" >> $GITHUB_ENV
                  echo "PREVIOUS_CACHE_KEY=$(expr $(date +%V) - 1)" >> $GITHUB_ENV

            - name: Henter maven avhengigheter som er cachet
              uses: actions/cache@v2.1.5
              with:
                  path: ~/.m2
                  key: ${{ runner.os }}-maven-${{ env.CACHE_KEY }}
                  restore-keys: |
                      ${{ runner.os }}-maven-${{ env.PREVIOUS_CACHE_KEY }}

            - uses: actions/setup-java@v2
              with:
                  distribution: 'adopt'
                  java-version: 15

            - name: Kompiler
              run: |
                  mvn versions:set -DnewVersion=${TAG}
                  mvn clean install --batch-mode --quiet --settings .github/.m2/settings.xml
              env:
                  GITHUB_USERNAME: x-access-token
                  GITHUB_TOKEN: ${{ secrets.NOTIFICATION }} # MÃ¥ ha denne fordi vi henter artifakt fra fp-felles.

            - name: Log into ghcr registry
              run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u x-access-token --password-stdin

            - name: Bygg, tag og push Docker image
              run: |
                  docker build --pull --tag ${IMAGE_BASE}:${TAG} --tag ${IMAGE_BASE}:latest .
                  docker push ${IMAGE_BASE} --all-tags

            - name: Lukk gamle bygg-issues
              uses: actions/github-script@v3
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
                  script: |
                      github.issues.listForRepo({
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        state: 'open',
                        labels: ['bygg']
                      }).then(response => {
                        response.data.forEach(issue => {
                          github.issues.update({
                            owner: context.repo.owner,
                            repo: context.repo.repo,
                            issue_number: issue.number,
                            state: 'closed'
                          });
                        });
                      });

            - name: Opprett issue, trigg deploy til dev-fss
              if: success()
              uses: actions/github-script@v3
              with:
                github-token: ${{secrets.NOTIFICATION}}
                script: |
                    github.issues.create( {
                      owner: context.issue.owner,
                      repo: context.issue.repo,
                      labels: ['bygg'],
                      title: 'Deploy av ${{ env.TAG }}'})
                    .then(response => {
                            const issue = { owner: context.issue.owner,
                            repo: context.issue.repo,
                            issue_number: response.data.number }
                           github.issues.createComment({...issue,
                                  title: 'Deploy av ${{ env.TAG }}',
                                  body: '/promote dev-fss '})
                     });
